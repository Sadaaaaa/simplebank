<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            padding: 2rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
        }
        .btn-danger {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #f8f9fa;
            border: none;
            font-weight: 600;
        }
        .badge {
            font-size: 0.8rem;
            padding: 0.5rem 0.75rem;
        }
        .account-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        .currency-rate {
            font-weight: 600;
            color: #28a745;
        }
        .logout-link {
            color: #dc3545;
            text-decoration: none;
        }
        .logout-link:hover {
            color: #c82333;
            text-decoration: underline;
        }
        .notification-bell {
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .notification-bell:hover {
            color: #495057;
        }
        .notification-badge {
            font-size: 0.7rem;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification-item {
            border-left: 3px solid #007bff;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .notification-item.unread {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <div class="container d-flex justify-content-center">
        <div class="col-lg-8">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="mb-0">
                            <i class="bi bi-bank2 text-primary"></i>
                            SimpleBank
                        </h1>
                        <div class="d-flex align-items-center">
                            <span class="me-3">Добро пожаловать, <strong th:text="${username}">Пользователь</strong>!</span>
                            <!-- Колокольчик уведомлений -->
                            <div class="position-relative me-3">
                                <button type="button" class="btn btn-link" onclick="showNotificationsModal()" style="text-decoration: none; padding: 0; border: none; background: none;">
                                    <i class="bi bi-bell fs-4"></i>
                                    <span id="notificationBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                                        0
                                    </span>
                                </button>
                            </div>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-link logout-link" style="text-decoration: none; padding: 0; border: none; background: none;">
                                    <i class="bi bi-box-arrow-right"></i> Выйти
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Центральный контейнер с accordion -->
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="col-lg-8">
            <div class="accordion" id="dashboardAccordion">
                <!-- Настройки аккаунта -->
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header" id="headingAccount">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAccount" aria-expanded="true" aria-controls="collapseAccount">
                            <i class="bi bi-gear-fill me-2"></i> Настройки аккаунта
                        </button>
                    </h2>
                    <div id="collapseAccount" class="accordion-collapse collapse show" aria-labelledby="headingAccount">
                        <div class="accordion-body">
                            <!-- Содержимое блока настроек аккаунта (перенести сюда весь card-body) -->
                            <form id="accountForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Логин</label>
                                        <input type="text" class="form-control" id="username" th:value="${username}" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Действия</label>
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-danger btn-sm" onclick="deleteAccount()">
                                                <i class="bi bi-trash"></i> Удалить аккаунт
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-8">
                                        <label class="form-label">Новый пароль</label>
                                        <input type="password" class="form-control" id="newPassword" placeholder="Введите новый пароль">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">&nbsp;</label>
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-primary" onclick="changePassword()">
                                                <i class="bi bi-key"></i> Изменить пароль
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Фамилия</label>
                                        <input type="text" class="form-control" id="lastName" 
                                           th:value="${userDetails?.lastName}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="firstName" 
                                           th:value="${userDetails?.firstName}" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" 
                                           th:value="${userDetails?.email}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Дата рождения</label>
                                        <input type="date" class="form-control" id="birthDate" 
                                           th:value="${userDetails?.birthDate}" required>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary" onclick="savePersonalInfo()">
                                        <i class="bi bi-check-circle"></i> Сохранить информацию
                                    </button>
                                </div>
                            </form>

                            <!-- Счета пользователя -->
                            <hr class="my-4">
                            <h6><i class="bi bi-credit-card me-2"></i>Мои счета</h6>
                            <div id="accountsList">
                                <!-- Счета будут загружены динамически -->
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="showAddAccountModal()">
                                <i class="bi bi-plus-circle"></i> Добавить счет
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Блок внесения и снятия денег -->
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header" id="headingMoneyOperations">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMoneyOperations" aria-expanded="true" aria-controls="collapseMoneyOperations">
                            <i class="bi bi-cash-stack me-2"></i> Внесение и снятие денег
                        </button>
                    </h2>
                    <div id="collapseMoneyOperations" class="accordion-collapse collapse show" aria-labelledby="headingMoneyOperations">
                        <div class="accordion-body">
                            <form id="moneyOperationForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Выберите счет *</label>
                                        <select class="form-select" id="operationAccount" required>
                                            <option value="">Выберите счет</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Сумма *</label>
                                        <input type="number" class="form-control" id="operationAmount" step="0.01" min="0" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-success" onclick="depositMoney()">
                                                <i class="bi bi-plus-circle"></i> Положить
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-warning" onclick="withdrawMoney()">
                                                <i class="bi bi-dash-circle"></i> Снять
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Блок перевода между своими счетами -->
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header" id="headingInternalTransfer">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInternalTransfer" aria-expanded="true" aria-controls="collapseInternalTransfer">
                            <i class="bi bi-arrow-left-right me-2"></i> Перевод между счетами
                        </button>
                    </h2>
                    <div id="collapseInternalTransfer" class="accordion-collapse collapse show" aria-labelledby="headingInternalTransfer">
                        <div class="accordion-body">
                            <form id="internalTransferForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Счет отправителя *</label>
                                        <select class="form-select" id="fromAccount" required>
                                            <option value="">Выберите счет</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Счет получателя *</label>
                                        <select class="form-select" id="toAccount" required>
                                            <option value="">Выберите счет</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-8">
                                        <label class="form-label">Сумма перевода *</label>
                                        <input type="number" class="form-control" id="internalTransferAmount" step="0.01" min="0" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">&nbsp;</label>
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-primary" onclick="internalTransfer()">
                                                <i class="bi bi-arrow-right"></i> Перевести
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion" id="dashboardAccordion">
                <!-- Блок перевода на другой аккаунт -->
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header" id="headingExternalTransfer">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExternalTransfer" aria-expanded="true" aria-controls="collapseExternalTransfer">
                            <i class="bi bi-person-plus me-2"></i> Перевод на другой аккаунт
                        </button>
                    </h2>
                    <div id="collapseExternalTransfer" class="accordion-collapse collapse show" aria-labelledby="headingExternalTransfer">
                        <div class="accordion-body">
                            <form id="externalTransferForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Мой счет *</label>
                                        <select class="form-select" id="myAccount" required>
                                            <option value="">Выберите счет</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Получатель *</label>
                                        <select class="form-select" id="recipientUsername" required>
                                            <option value="">Выберите пользователя</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Счет получателя *</label>
                                        <select class="form-select" id="recipientAccount" required>
                                            <option value="">Сначала выберите получателя</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Сумма *</label>
                                        <input type="number" class="form-control" id="externalTransferAmount" step="0.01" min="0" required>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary" onclick="externalTransfer()">
                                        <i class="bi bi-send"></i> Отправить перевод
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Блок курсов валют -->
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header" id="headingCurrencyRates">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCurrencyRates" aria-expanded="true" aria-controls="collapseCurrencyRates">
                            <i class="bi bi-currency-exchange me-2"></i> Курсы валют
                        </button>
                    </h2>
                    <div id="collapseCurrencyRates" class="accordion-collapse collapse show" aria-labelledby="headingCurrencyRates">
                        <div class="accordion-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Валюта</th>
                                            <th>Покупка</th>
                                            <th>Продажа</th>
                                        </tr>
                                    </thead>
                                    <tbody id="currencyRatesTable">
                                        <!-- Курсы валют будут загружены динамически -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center">
                                <small class="text-muted">Курсы обновляются каждую минуту</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления счета -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить новый счет</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAccountForm">
                        <div class="mb-3">
                            <label class="form-label">Валюта *</label>
                            <select class="form-select" id="accountCurrency" required>
                                <option value="">Выберите валюту</option>
                                <option value="RUB">Рубль (RUB)</option>
                                <option value="USD">Доллар (USD)</option>
                                <option value="EUR">Евро (EUR)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Название счета</label>
                            <input type="text" class="form-control" id="accountName" placeholder="Например: Основной счет">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="addAccount()">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно уведомлений -->
    <div class="modal fade" id="notificationsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-bell me-2"></i>
                        Уведомления
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="notificationsList">
                        <!-- Уведомления будут загружены динамически -->
                        <div class="text-center text-muted">
                            <i class="bi bi-hourglass-split fs-1"></i>
                            <p>Загрузка уведомлений...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="markAllAsRead()">Отметить все как прочитанные</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Глобальные переменные
        let userAccounts = [];
        let currencyRates = [];
        let allUsers = [];

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 Страница dashboard загружена');
            
            // Проверяем, загружены ли данные пользователя
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const birthDate = document.getElementById('birthDate').value;
            
            console.log('👤 Данные пользователя:');
            console.log('firstName:', firstName);
            console.log('lastName:', lastName);
            console.log('email:', email);
            console.log('birthDate:', birthDate);
            
            // Загружаем реальные данные счетов
            await updateAccountsUI();
            loadCurrencyRates();
            setupEventListeners();
            await loadUsersForTransfer(); // Загружаем пользователей для перевода
            loadNotifications(); // Загружаем уведомления
        });

        // Функции для работы с уведомлениями
        async function loadNotifications() {
            try {
                const userInfoResponse = await fetch('/dashboard/user-info');
                if (!userInfoResponse.ok) return;
                
                const userInfo = await userInfoResponse.json();
                const userId = userInfo.id;
                
                // Загружаем непрочитанные уведомления через прокси
                const response = await fetch(`/dashboard/notifications/unread?userId=${userId}`);
                if (response.ok) {
                    const notifications = await response.json();
                    updateNotificationBadge(notifications.length);
                }
            } catch (error) {
                console.error('Ошибка при загрузке уведомлений:', error);
            }
        }

        async function showNotificationsModal() {
            try {
                const userInfoResponse = await fetch('/dashboard/user-info');
                if (!userInfoResponse.ok) return;
                
                const userInfo = await userInfoResponse.json();
                const userId = userInfo.id;
                
                // Загружаем все уведомления через прокси
                const response = await fetch(`/dashboard/notifications/all?userId=${userId}`);
                if (response.ok) {
                    const notifications = await response.json();
                    displayNotifications(notifications);
                }
                
                const modal = new bootstrap.Modal(document.getElementById('notificationsModal'));
                modal.show();
            } catch (error) {
                console.error('Ошибка при загрузке уведомлений:', error);
                showAlert('Ошибка при загрузке уведомлений', 'danger');
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="bi bi-bell-slash fs-1"></i>
                        <p>У вас пока нет уведомлений</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = notifications.map(notification => `
                <div class="notification-item ${!notification.read ? 'unread' : ''}" data-id="${notification.id}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <p class="mb-1">${notification.message}</p>
                            <small class="notification-time">${formatDateTime(notification.createdAt)}</small>
                        </div>
                        ${!notification.read ? `
                            <button class="btn btn-sm btn-outline-primary ms-2" onclick="markAsRead(${notification.id})">
                                <i class="bi bi-check"></i>
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function markAsRead(notificationId) {
            try {
                // Отмечаем как прочитанное через прокси
                const response = await fetch(`/dashboard/notifications/read/${notificationId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // Обновляем UI
                    const notificationElement = document.querySelector(`[data-id="${notificationId}"]`);
                    if (notificationElement) {
                        notificationElement.classList.remove('unread');
                        const markButton = notificationElement.querySelector('button');
                        if (markButton) markButton.remove();
                    }
                    
                    // Обновляем бейдж
                    await loadNotifications();
                }
            } catch (error) {
                console.error('Ошибка при отметке уведомления как прочитанного:', error);
            }
        }

        async function markAllAsRead() {
            try {
                const userInfoResponse = await fetch('/dashboard/user-info');
                if (!userInfoResponse.ok) return;
                
                const userInfo = await userInfoResponse.json();
                const userId = userInfo.id;
                
                // Получаем все непрочитанные уведомления через прокси
                const response = await fetch(`/dashboard/notifications/unread?userId=${userId}`);
                if (response.ok) {
                    const notifications = await response.json();
                    
                    // Отмечаем все как прочитанные
                    for (const notification of notifications) {
                        await markAsRead(notification.id);
                    }
                    
                    // Обновляем бейдж
                    updateNotificationBadge(0);
                }
            } catch (error) {
                console.error('Ошибка при отметке всех уведомлений как прочитанных:', error);
            }
        }

        function updateNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function formatDateTime(dateTimeString) {

        function getRate(rates, from, to) {
            const found = rates.find(r => r.fromCurrency === from && r.toCurrency === to);
            return found ? found.rate : '-';
        }

        function formatRate(rate) {
            if (typeof rate === 'number' && isFinite(rate)) {
                return rate.toFixed(4);
            }
            if (typeof rate === 'string' && !isNaN(rate)) {
                return Number(rate).toFixed(4);
            }
            return rate;
        }

        // Вспомогательные функции
        function validateBirthDate(birthDate) {
            if (!birthDate) return false;

            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }

            if (age < 18) {
                showAlert('Возраст должен быть не менее 18 лет', 'danger');
                return false;
            }

            return true;
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Автообновление курсов валют
        setInterval(loadCurrencyRates, 60000); // каждые 1 минуту
    </script>
</body>
