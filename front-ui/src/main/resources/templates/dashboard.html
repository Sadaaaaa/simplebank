            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
        }
        .btn-danger {
            border-radius: 8px;

        }
        .form-control, .form-select {

            border: 2px solid #e9ecef;

        }
        .form-control:focus, .form-select:focus {

            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {

        }
        .table {

        }
        .table th {

            font-weight: 600;
        }
        .badge {

        .account-item {

        }

        }
        .logout-link:hover {

        }
        .notification-bell {

        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç
        async function loadCurrencyRates() {
            try {
                const response = await fetch('/dashboard/exchange-rates');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç');
                const rates = await response.json();

                // RUB –≤—Å–µ–≥–¥–∞ 1 –∫ 1
                currencyRates = [
                    {
                        currency: 'USD',
                        buy: formatRate(getRate(rates, 'USD', 'RUB')), // –ü–æ–∫—É–ø–∫–∞: —Å–∫–æ–ª—å–∫–æ RUB –∑–∞ 1 USD
                        sell: formatRate(1 / getRate(rates, 'RUB', 'USD')) // –ü—Ä–æ–¥–∞–∂–∞: —Å–∫–æ–ª—å–∫–æ RUB –∑–∞ 1 USD (–∏–Ω–≤–µ—Ä—Å–∏—è)
                    },
                    {
                        currency: 'EUR',
                        buy: formatRate(getRate(rates, 'EUR', 'RUB')),
                        sell: formatRate(1 / getRate(rates, 'RUB', 'EUR'))
                    }
                ];
                updateCurrencyRatesUI();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç:', error);
                // –ú–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å —Å—Ç–∞—Ä—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
            }
        }

        function getRate(rates, from, to) {
            const found = rates.find(r => r.fromCurrency === from && r.toCurrency === to);
            return found ? found.rate : '-';
        }

        function formatRate(rate) {
            if (typeof rate === 'number' && isFinite(rate)) {
                return rate.toFixed(4);
            }
            if (typeof rate === 'string' && !isNaN(rate)) {
                return Number(rate).toFixed(4);
            }
            return rate;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç
        function updateCurrencyRatesUI() {
            const table = document.getElementById('currencyRatesTable');
            table.innerHTML = currencyRates.map(rate => `
                <tr>
                    <td><strong>${rate.currency}</strong></td>
                    <td class="currency-rate">${rate.buy}</td>
                    <td class="currency-rate">${rate.sell}</td>
                </tr>
            `).join('');
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞–∫–∫–∞—É–Ω—Ç–æ–º
        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (!newPassword.trim()) {
                showAlert('–ü–∞—Ä–æ–ª—å –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º', 'danger');
                return;
            }

            fetch('/dashboard/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newPassword })
            })
                .then(response => {
                    if (response.ok) {
                        showAlert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω', 'success');
                        document.getElementById('newPassword').value = '';
                    } else {
                        return response.text().then(text => { throw new Error(text); });
                    }
                })
                .catch(error => {
                    showAlert('–û—à–∏–±–∫–∞: ' + error.message, 'danger');
                });

            showAlert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω', 'success');
            document.getElementById('newPassword').value = '';
        }

        function deleteAccount() {

            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function validateBirthDate(birthDate) {
            if (!birthDate) return false;

            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }

            if (age < 18) {
                showAlert('–í–æ–∑—Ä–∞—Å—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 18 –ª–µ—Ç', 'danger');
                return false;
            }

            return true;
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤ –≤–∞–ª—é—Ç
        setInterval(loadCurrencyRates, 60000); // –∫–∞–∂–¥—ã–µ 1 –º–∏–Ω—É—Ç—É
    </script>
