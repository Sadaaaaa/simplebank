<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        .form-control {
            border-radius: 5px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #0d6efd;
            border: none;
            color: white;
            font-weight: 500;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SimpleBank</h1>
            <p>Войдите в свою учетную запись</p>
        </div>

        <div th:if="${param.error}" class="error-message">
            Неверное имя пользователя или пароль
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Вы успешно вышли из системы
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Имя пользователя"
                       required
                       autofocus>
            </div>

            <div class="mb-3">
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Пароль"
                       required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="remember-me"
                       name="remember-me">
                <label class="form-check-label" for="remember-me">
                    Запомнить меня
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                Войти
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
