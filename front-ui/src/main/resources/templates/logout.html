<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход из системы - SimpleBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        
        .logout-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        
        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        
        .btn-secondary-custom {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: white;
        }
        
        .logout-animation {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4bb71b;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #4bb71b;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4bb71b;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4bb71b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="logout-card logout-animation">
                    <!-- Анимированная галочка успеха -->
                    <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="success-checkmark__check" fill="none" d="m14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    
                    <h2 class="mb-4">
                        <i class="bi bi-box-arrow-right text-danger me-2"></i>
                        Выход выполнен успешно
                    </h2>
                    
                    <p class="text-muted mb-4">
                        Вы успешно вышли из системы SimpleBank. 
                        Все ваши данные были безопасно сохранены.
                    </p>
                    
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Совет:</strong> Для повторного входа используйте те же учетные данные
                    </div>
                    
                    <div class="d-grid gap-3">
                        <a href="/login" class="btn btn-primary-custom btn-custom">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Войти снова
                        </a>
                        
                        <a href="/" class="btn btn-secondary-custom btn-custom">
                            <i class="bi bi-house me-2"></i>
                            На главную
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="row text-center">
                        <div class="col-4">
                            <div class="text-muted">
                                <i class="bi bi-shield-check text-success"></i>
                                <small>Безопасность</small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text-muted">
                                <i class="bi bi-clock text-info"></i>
                                <small>Сессия завершена</small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text-muted">
                                <i class="bi bi-check-circle text-success"></i>
                                <small>Данные сохранены</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Автоматическое перенаправление через 5 секунд
        setTimeout(function() {
            window.location.href = '/login';
        }, 5000);
        
        // Счетчик обратного отсчета
        let countdown = 5;
        const countdownElement = document.createElement('div');
        countdownElement.className = 'text-muted mt-3';
        countdownElement.innerHTML = `<small>Автоматическое перенаправление через <span id="countdown">${countdown}</span> секунд</small>`;
        document.querySelector('.d-grid').after(countdownElement);
        
        const countdownSpan = document.getElementById('countdown');
        const timer = setInterval(function() {
            countdown--;
            countdownSpan.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
